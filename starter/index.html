<!DOCTYPE html>
<html lang="en">

<head>

    <title>Raspored casova</title>
    <link rel="stylesheet" href="./resources/css/style.css">

<body>
    <div class="form-style">
        <form id="forma">

            <span>Predmet:</span>
            <input type="text" name="predmet" id="predmet">
            <br>
            <span>Profesor: </span>
            <input type="text" name="profesor" id="profesor">
            <br>
            <span>Datum: </span>
            <input type="date">
            <br>
            <span>Vreme: </span>
            <input type="time">
            <br>
            <span> </span><input type="submit" value="Dodaj" />
        </form>
    </div>

    <hr>
    <div id="item-container">
        <h3>Raspored:</h3>
        <hr>
        <div class="item">

            <p><button>Izmeni Profesora</button></p>
        </div>
