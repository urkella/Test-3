<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspored casova</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <div class="form-style">
        <form id="forma" onsubmit="return handleValues(event);">
            <span>Predmet:</span>
            <input type="text" name="predmet" id="predmet" required>
            <br>
            <span>Profesor: </span>
            <input type="text" name="profesor" id="profesor">
            <br>
            <span>Datum: </span>
            <input type="date" name="datum" id="datum">
            <br>
            <span>Vreme: </span>
            <input type="time" name="vreme" id="vreme">
            <br>
            <span> </span><input type="submit" value="Dodaj" />
        </form>
        <button onclick="return readAll()">Ispisi sve dodate rasporede</button>
    </div>

    <hr>
    <div id="item-container">
        <h3>Raspored:</h3>
        <hr>
    </div>

    <script src="./resources/js/index.js"></script>
</body>

</html>
